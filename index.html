<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Tailwind Css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-8">This is JS Calculator</h1>
    </header>
    <section class="md:w-1/2 lg:w-1/3 mx-auto border-4">
        <div class="grid grid-cols-1">
            <div class="bg-gray-800 h-16 text-white pt-2 px-6">
                <div class="grid grid-cols-2">
                    <div id="cal-displayDigit" class="text-3xl"></div>
                    <div id="cal-display" class="text-5xl text-right">0</div>
                </div>
            </div>
            <div id="calculator-buttons" class="bg-purple-300 py-6">
                <div class="grid grid-cols-4 gap-4 gap-x-0 px-4 text-xl">
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">7</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">8</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">9</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">+</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">4</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">5</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">6</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">-</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">1</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">2</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">3</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">x</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">0</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">.</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-pink-200 h-16 w-16">/</button>
                    </div>
                    <div class=" text-center"><button class="rounded-full bg-green-400 text-white h-16 w-16">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- script link -->
    <script src="calc.js"></script>
</body>

</html>
